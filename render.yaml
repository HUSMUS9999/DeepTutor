services:
  - type: web
    name: deeptutor
    env: docker
    dockerFilePath: ./deploy/Dockerfile.render
    plan: free
    branch: main
    envVars:
      - key: LLM_API_KEY
        sync: false
      - key: LLM_MODEL
        value: deepseek-chat
      - key: LLM_BINDING
        value: openai
      - key: LLM_HOST
        value: https://api.deepseek.com
      - key: BACKEND_PORT
        value: 8001
      - key: FRONTEND_PORT
        value: 3782
      - key: PORT
        value: 3782
